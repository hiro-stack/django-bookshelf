<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>書籍削除確認画面</title>
</head>
<body>
    <h1>書籍削除確認画面</h1>
    <p>{{ book.title }}を本当に削除しますか？</p>
    
    <form method="POST" action="{% url 'book:book_delete' book.id %}">
        {% csrf_token %}
        <button type="submit">削除</button>
    </form>
    <a href="{% url 'book:book_list' %}">戻る</a>

    
</body>
</html>
